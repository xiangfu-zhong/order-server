apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: test
  name: order
  labels:
    app: order
spec:
  replicas: 2
  selector:
    matchLabels:
      app: order
  template:
    metadata:
      labels:
        app: order
    spec:
      containers:
        - name: order
          image: 192.168.126.146:80/repo/order-server:v1
          imagePullPolicy: Always
          ports:
            - containerPort: 8082

---
apiVersion: v1
kind: Service
metadata:
  namespace: test
  name: order
  labels:
    app: order
spec:
  selector:
    app: order
  ports:
    - port: 8081
      targetPort: 8082
  type: NodePort

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  namespace: test
  name: order
spec:
  ingressClassName: ingress
  rules:
    - host: xfzhong.order.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: order
                port:
                  number: 8081
